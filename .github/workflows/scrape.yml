name: Scrape AI Transparency Statements

on:
  schedule:
    # Run weekly on Sundays at 4am AEDT (5pm Saturday UTC)
    - cron: "0 17 * * 6"
  workflow_dispatch: # Allow manual triggering

jobs:
  scrape:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install mise
        uses: jdx/mise-action@v2

      - name: Run scraper
        run: mise exec -- uv run --module aps_ai_transparency_tracker

      - name: Check for changes
        id: changes
        run: |
          git diff --quiet --ignore-all-space statements/ || echo "changed=true" >> $GITHUB_OUTPUT

      - name: Commit and push changes
        if: steps.changes.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add statements/
          git commit -m "update AI transparency statements ($(date -u +%Y-%m-%d))"
          git push
